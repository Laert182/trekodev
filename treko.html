<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meu App de Vídeos Curtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Meu App de Vídeos Curtos</h1>
    </header>
    <main>
      <div class="video-container">
        <video controls>
          <source src="teste.mp4" type="video/mp4">
        </video>
        <div class="actions">
          <button class="like-button">Like</button>
        </div>
      </div>
      <div class="user-info">
        <img src="user1.jpg" alt="Nome do usuário">
        <h3>Nome do usuário</h3>
      </div>
      <div class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ultricies ullamcorper eros, et vestibulum nunc eleifend
      </div>
    </main>
    <footer>
      <p>Copyright © 2023
        <a href="#">Meu App de Vídeos Curtos</a>
      </p>
    </footer>
  </div>
</body>
</html>
